<!doctype html>
<html lang="en">

<head>
    <title>HTML/CSS Harjoitus Tehtävä 2 Layout 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../customStyle.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="h-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col rowItemPadding h-100" style="background-color: green; height: 10em;">
                <div class="container h-100">
                    <div class="listTitle d-flex flex-column justify-content-start">
                        <h1>Green</h1>
                    </div>
                    <div class="h-auto w-auto listRow d-flex">
                        <div class="row w-100">
                            <div class="col-5">
                                <p class="text-center listItem">1</p>
                            </div>
                            <div class="col">
                                <p class="text-center listItem">2</p>
                            </div>
                            <div class="col">
                                <p class="text-center listItem">3</p>
                            </div>
                            <div class="col">
                                <p class="text-center listItem">4</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row h-auto">
            <div class="col rowItemPadding" style="background-color: yellow;">
                <div class="container h-auto">
                    <div class="listTitle d-flex flex-column justify-content-start ">
                        <h1>Yellow</h1>
                    </div>
                </div>
            </div>
            <div class="col rowItemPadding">
                <div class="row">
                    <div class="col rowItemPadding" style="background-color: orange;">
                        <div class="container h-100">
                            <div class="listTitle d-flex flex-column justify-content-start ">
                                <h1>Orange</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row h-auto">
                    <div class="col rowItemPadding" style="background-color: red;">
                        <div class="container h-100">
                            <div class="listTitle d-flex flex-column justify-content-start ">
                                <h1>Red</h1>
                            </div>
                            <div class="h-auto w-auto listRow d-flex">
                                <div class="row w-100">
                                    <div class="col">
                                        <p class="text-center listItem">A</p>
                                    </div>
                                    <div class="col">
                                        <p class="text-center listItem">B</p>
                                    </div>
                                    <div class="col">
                                        <p class="text-center listItem">C</p>
                                    </div>
                                    <div class="col">
                                        <p class="text-center listItem">D</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col rowItemPadding" style="background-color: blue;">
                        <div class="container h-100">
                            <div class="listTitle d-flex flex-column justify-content-start ">
                                <h1>Blue</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
